services:
  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    env_file:
      - ../.env.production
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+psycopg://scaffold:scaffold@postgres:5432/scaffold}
      FLASK_ENV: production
      PORT: ${PORT:-8000}
    volumes:
      - ../instance:/app/instance
      - ../migrations:/app/migrations
    ports:
      - "8000:${PORT:-8000}"
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    profiles:
      - postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-scaffold}
      POSTGRES_USER: ${POSTGRES_USER:-scaffold}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-scaffold}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-scaffold} -d ${POSTGRES_DB:-scaffold}"]
      interval: 5s
      timeout: 5s
      retries: 20
    restart: unless-stopped


volumes:
  postgres-data:
