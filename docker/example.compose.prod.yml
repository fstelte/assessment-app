services:
  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    env_file:
      - ../.env.production
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+psycopg://scaffold:scaffold@postgres:5432/scaffold}
      FLASK_ENV: production
      PORT: ${PORT:-8000}
    volumes:
      - ../instance:/app/instance
      - ../migrations:/app/migrations
    ports:
      - "8000:${PORT:-8000}"
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    profiles:
      - postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-scaffold}
      POSTGRES_USER: ${POSTGRES_USER:-scaffold}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-scaffold}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-scaffold} -d ${POSTGRES_DB:-scaffold}"]
      interval: 5s
      timeout: 5s
      retries: 20
    restart: unless-stopped

  mariadb:
    image: mariadb:11
    profiles:
      - mariadb
    environment:
      MARIADB_DATABASE: ${MARIADB_DATABASE:-scaffold}
      MARIADB_USER: ${MARIADB_USER:-scaffold}
      MARIADB_PASSWORD: ${MARIADB_PASSWORD:-scaffold}
      MARIADB_ROOT_PASSWORD: ${MARIADB_ROOT_PASSWORD:-root}
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    volumes:
      - mariadb-data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -u${MARIADB_USER:-scaffold} -p${MARIADB_PASSWORD:-scaffold}"]
      interval: 5s
      timeout: 5s
      retries: 20
    restart: unless-stopped


volumes:
  postgres-data:
  mariadb-data:
